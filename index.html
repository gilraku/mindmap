<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotebookLM MindMap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="loading">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-4"></div>
        <div class="text-gray-600 font-medium">Processing...</div>
    </div>

    <!-- Edit Input -->
    <input type="text" id="edit-input" />

    <!-- Context Menu -->
    <div id="context-menu">
        <div class="ctx-item" id="ctx-add-child">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Add Child Node
        </div>
        <div class="ctx-item" id="ctx-edit">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                </path>
            </svg>
            Edit Text
        </div>
        <div class="ctx-divider"></div>
        <div class="ctx-item text-red-600" id="ctx-delete">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                </path>
            </svg>
            Delete Node
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <div class="flex items-center gap-2 mb-4">
            <div class="w-6 h-6 bg-blue-600 rounded-full flex items-center justify-center text-white text-xs font-bold">
                N</div>
            <h1 class="text-lg font-bold text-gray-800">NotebookLM Map</h1>
        </div>

        <div class="mb-4">
            <input type="file" id="file-input" accept=".mm" class="hidden" />
            <div id="upload-area" onclick="document.getElementById('file-input').click()"
                class="w-full btn border-dashed border-2 py-4 text-center cursor-pointer text-gray-500 hover:text-blue-600 hover:border-blue-400">
                Drag .mm File Here<br><span class="text-xs font-normal">or Click to Upload</span>
            </div>
        </div>

        <div class="flex gap-2 mb-4">
            <button id="demo-btn" class="btn flex-1">Demo</button>
            <button id="fit-btn" class="btn flex-1">Fit View</button>
        </div>

        <div class="relative">
            <button id="download-trigger" class="btn btn-primary w-full flex justify-center items-center gap-2">
                Download
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <div id="download-menu" class="download-menu">
                <div class="ctx-item" onclick="downloadImage('png')">Save as Image (PNG)</div>
                <div class="ctx-item" onclick="downloadPDF()">Save as Document (PDF)</div>
                <div class="ctx-item" onclick="downloadJSON()">Save Data (JSON)</div>
            </div>
        </div>

        <div class="mt-4 p-3 bg-blue-50 rounded-xl text-xs text-blue-800 border border-blue-100">
            <strong>Pro Tip:</strong><br>
            • Drag a parent to move the whole group!<br>
            • Right-Click to Edit/Add/Delete
        </div>
    </div>

    <div id="viz-container"></div>

    <script src="script.js"></script>
</body>

</html>
